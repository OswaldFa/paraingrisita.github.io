<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuesta de San Valentín</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f8f8;
        }
        .btn {
            padding: 10px 20px;
            margin: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .yes-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .no-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <h1>¿Te gustaría ser mi compañera de aventuras este 14 de febrero?</h1>

    <button class="btn yes-btn" onclick="mostrarMensaje('Sí')">Sí, quiero</button>
    <button class="btn yes-btn" onclick="mostrarMensaje('Claro que sí')">Claro que sí</button>
    <button class="btn yes-btn" onclick="mostrarMensaje('Sí, me encantaría')">Sí, me encantaría</button>
    <button class="btn no-btn" onclick="cancelarPropuesta()">No</button>

    <script>
        function mostrarMensaje(respuesta) {
            alert("¡Qué bueno! Me alegra mucho que aceptes mi propuesta: " + respuesta);
        }

        function cancelarPropuesta() {
            alert("¡Ups! No puedes decir 'No' a esta propuesta mi amor :(");
        }
    </script>

</body>
</html>
